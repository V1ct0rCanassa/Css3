<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulares</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div id="celldeja">
        <div class="dentro">
            <div class="camera">
                <div id="bolota"></div>
            </div>
            <!--Google-->
            <div id="google">   
                <img src="img/google.png" alt="" id="logog">
                <div id="texto">
                    <h1>Google</h1>
                </div>
                <img src="img/mic.png" alt="" id="mic">
                <img src="img/lens.png" alt="" id="lens">
            </div>
            <!--Aplicativos-->
            <div id="app">
                <ul id="barra1">
                    <li><div class="coração" id="icon1"><img src="img/coração.jpg" alt=""></div></li>
                    <li><div class="config" id="icon2"><img src="img/config.png" alt="" id="configimg"></div></li>
                    <li><div class="ifood" id="icon3"><img src="img/amazon.png" alt=""></div></li>
                </ul>
                <ul id="barra2">
                    <li><div class="safari">
                            <div class="circle_lines">
                                <div class="niddle">
                                    
                                    <img src="img/iOS-Logo-2017-presente-removebg-preview.png" alt=""></div>
                            </div>
                    </li>
                    <li>
                        <div id="insta">
                            <div id="flash"></div>
                            <img src="img/instagram.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div id="zap">
                            <div id="not"><div id="notfic"></div></div>
                            <img src="img/whatsapp-logo-1.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSidebtn"></i>
    </div>
</body>
</html>
